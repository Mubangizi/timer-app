<!DOCTYPE html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>ClockWorks</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:200,400,800&display=swap" rel="stylesheet">
  </head>
  <body>
    <h1>ClockWorks</h1>
    <section id = "controls">
      <div class="input-group">
        <label for="minutes-input">Minutes</label>
        <input type="number" placeholder="0" id="minutes-input" max="300" min="0">
      </div>
      <div class="input-group">
        <label for="seconds-input">Seconds</label>
        <input type="number" placeholder="0" id="seconds-input" max="59" min="0" step="5">
      </div>

      <button type="button" id="start-button">Start</button>
      <button type="button" id="stop-button" disabled>Stop</button>
      <button type="button" id="pause-button" disabled>Pause</button>
    </section>

    <h2><span id="minutes">0</span>: <span id="seconds">00</span></h2>
    
    <!-- jquery link -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" 
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
